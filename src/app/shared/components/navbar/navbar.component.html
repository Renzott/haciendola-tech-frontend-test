<div class="bg-bluegray-900 p-3 flex justify-content-between align-items-center flex-wrap w-full text-white">
    <!-- Título de la página a la izquierda -->
    <div class="font-bold">
        <a routerLink="" class="text-white no-underline">
            <h3 class="hidden sm:block">
                Hacienda Prueba Tech
            </h3>
            <h3>
                <i class="pi pi-home sm:hidden mx-3 font-bold text-xl"></i>
            </h3>
        </a>
    </div>


    <a routerLink="/login" *ngIf="!isLogged; else logged ">
        <p-button class="flex align-items-center ml-2 mr-2" severity="secondary" outlined="true">
            <span class="text-white font-bold no-underline">Iniciar sesión</span>
        </p-button>
    </a>

    <ng-template #logged>
        <div class="flex align-items-center">
            <p-button class="flex align-items-center md:ml-2 md:mr-2" severity="secondary" outlined="true" (onClick)="logout()">
                <span class="text-white
                font-bold no-underline">Cerrar sesión</span>
            </p-button>
        </div>
    </ng-template>
</div>
