<div class="flex justify-content-center mt-8">
    <div class="surface-card p-4 shadow-2 border-round w-10 sm:w-8 lg:w-30rem h-auto">
        <div class="text-center mb-5">
            <div class="text-900 text-3xl font-medium mb-3">Restablecer Contraseña</div>
            <span class="text-600 font-medium line-height-3">Ingrese su nueva contraseña</span>
        </div>

        <div>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="text" placeholder="Ingrese su Correo" pInputText class="w-full mb-3" formControlName="email">

                <label for="username" class="block text-900 font-medium mb-2">Nombre de Usuario</label>
                <input id="username" type="text" placeholder="Ingrese su nombre de usuario" pInputText class="w-full mb-3" formControlName="username">
                
                <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password" type="password" placeholder="Ingrese su contraseña" pInputText class="w-full mb-3" formControlName="password">

                <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirmar Contraseña</label>
                <input id="confirmPassword" type="password" placeholder="Confirme su contraseña" pInputText class="w-full mb-3" formControlName="confirmPassword">

                <div class="w-12 flex justify-content-center mx-auto mb-2 mt-4">
                    <button pButton pRipple severity="contrast" label="Restablecer Contraseña" icon="pi pi-user" class="w-8"></button>
                </div>
            </form>
        </div>

    </div>
</div>
